<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <h1 class="display-4 mb-4">College Management System</h1>
                    <p class="lead mb-5">Welcome to our educational platform</p>
                    
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="card h-100 shadow">
                                        <div class="card-body text-center">
                                            <i class="fas fa-chalkboard-teacher fa-3x text-primary mb-3"></i>
                                            <h5 class="card-title">Teachers</h5>
                                            <p class="card-text">Upload and manage course resources, assignments, and materials.</p>
                                            <div class="d-grid gap-2">
                                                <a href="{% url 'accounts:login' %}" class="btn btn-primary">Login</a>
                                                <a href="{% url 'accounts:teacher_register' %}" class="btn btn-outline-primary">Register</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="card h-100 shadow">
                                        <div class="card-body text-center">
                                            <i class="fas fa-graduation-cap fa-3x text-success mb-3"></i>
                                            <h5 class="card-title">Students</h5>
                                            <p class="card-text">Access course materials, download resources, and stay updated.</p>
                                            <div class="d-grid gap-2">
                                                <a href="{% url 'accounts:login' %}" class="btn btn-success">Login</a>
                                                <a href="{% url 'accounts:student_register' %}" class="btn btn-outline-success">Register</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
